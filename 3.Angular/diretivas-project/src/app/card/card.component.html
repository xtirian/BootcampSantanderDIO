<p>card works!</p>

<ul>
  <!-- O index é um elemento padrão do método ngFor  -->
  <li *ngFor="let p of produtos; let i = index" (click)="remover(i)"> {{i}} - {{ p }}</li>
</ul>


<input type="text" value="{{inputRecieve}}" (input)="inputRecieve=$any($event.target).value" />
<button (click)="adicionar()">Adicionar</button>


<div [ngSwitch]="menuType">
  <select name="userType" [value]="userType" (input)="menuType=$any($event.target).value">
    <option value="">Type of User</option>
    <option value="user">User</option>
    <option value="admin">Admin</option>
    <option value="superuser">Super User</option>
  </select>


  <div *ngSwitchDefault>
    <ul>
      <li>Editar Perfil</li>
      <li>Adicionar Cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <li>Editar Perfil</li>
    <li>Adicionar Cartão</li>
    <li>Gerenciar usuário</li>
  </div>
  <div *ngSwitchCase="'superuser'">
    <li>Editar Perfil</li>
    <li>Adicionar Cartão</li>
    <li>Gerenciar usuário</li>
    <li>Gerenciar Admins</li>
  </div>
</div>
